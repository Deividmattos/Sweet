<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sweet</title>
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <div class="sidebar_container">
          <img class="logo_sweet" src="img/stand.png" alt="logo sweet" />
          <h1>Sweet</h1>
          <nav>
            <ul>
              <li><a href="#sessao-bemvindo">Bem vindo</a></li>
              <li><a href="#sessao-sobre">Sobre nos</a></li>
              <li><a href="#sessao-doces1">Doces 1</a></li>
              <li><a href="#sessao-doces2">Doces 2</a></li>
              <li><a href="#sessao-doces3">Doces 3</a></li>
              <li><a href="#sessao-contato">Entre em contato</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="content">
        <main>
          <section class="sessao_bemVindo">
            <div class="banner"></div>
            <div class="sessao_bemVindo_content">
              <h1>Seja bem vindo a Doceria</h1>
              <div class="sessao_minibanner"></div>
              <div class="sessao_descricao">
                <p>lorem ipson</p>
                <p>lorem ipson</p>
                <p>lorem ipson</p>
                <a href="#" class="sessao_btn"> Leia mais</a>
              </div>
            </div>
          </section>
          <section class="sessao_sobre">
            <div class="sessao_content">
              <h1>Sobre nos</h1>
              <div class="sessao_minibanner"></div>
              <div class="sessao_descricao">
                <p>lorem ipson</p>
                <p>lorem ipson</p>
                <p>lorem ipson</p>
              </div>
            </div>
          </section>
          <section class="sessao_doces1">
            <h2>Sweets 1</h2>
            <div class="doces1_img banner_galeria" id="img1"></div>
            <div class="doces1_img banner_galeria" id="img2"></div>
            <div class="doces1_img banner_galeria" id="img3"></div>
            <div class="doces1_img banner_galeria" id="img4"></div>
            <div class="doces1_img banner_galeria" id="img5"></div>
          </section>
          <section class="sessao_doces2">
            <h2>Sweets 2</h2>
            <div class="doces2_img banner_galeria" id="img6"></div>
            <div class="doces2_img banner_galeria" id="img7"></div>
            <div class="doces2_img banner_galeria" id="img8"></div>
          </section>
          <section class="sessao_doces3">
            <h2>Sweets 3</h2>
            <div class="doces3_img banner_galeria" id="img9"></div>
            <div class="doces3_img banner_galeria" id="img10"></div>
            <div class="doces3_img banner_galeria" id="img11"></div>
            <div class="doces3_img banner_galeria" id="img12"></div>
          </section>
          <section class="contact">
            <h2>Entre em contato</h2>
            <form action="#" class="contato">
              <input type="text" name="name" placeholder="name" />
              <input type="email" name="email" placeholder="E-mail" />
              <textarea
                name="message"
                id=""
                placeholder="Escreva sua mensagem"
              ></textarea>
              <input type="submit" value="Enviar " />
            </form>
          </section>

          <footer>
            <p>Hora de Ir emnora @</p>
          </footer>
        </main>
      </div>
    </div>

</html>
